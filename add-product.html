<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="style_addproduct.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Auction Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside>
            <div class="profile">
                <img src="img/profile.png" alt="Profile Image">
                <p>Naresh Tamang</p>
                <a href="#">Edit Profile</a>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#">Add Products</a></li>
                <li><a href="#">Sold Products</a></li>
                <li><a href="#">To be Sold</a></li>
                <li><a href="#">Your Products</a></li>
            </ul>
        </aside>

        <!-- Form Section -->
        <section class="form-section">
            <form>
                <label for="title">Title*</label>
                <input type="text" id="title" name="title" required>

                <label for="category">Category*</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <!-- Add options here -->
                </select>

                <label for="description">Description*</label>
                <textarea id="description" name="description" required></textarea>

                <label for="picture">Picture*</label>
                <input type="file" id="picture" name="picture" required>

                <label for="time">Time*</label>
                <input type="text" id="time" name="time" required>

                <div class="form-actions">
                    <button type="button" class="discard">Discard</button>
                    <button type="submit" class="continue">Continue</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
